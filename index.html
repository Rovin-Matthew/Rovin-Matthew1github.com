<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baptism Invitation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #9B59B6, #F1C40F);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .invitation-card {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 500px;
    width: 90%;
    padding: 30px;
    text-align: center;
    position: relative;
    cursor: pointer;
    color: #333;
  }
  .invitation-card::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 200%;
    height: 100px;
    background: radial-gradient(circle, #9B59B6, transparent);
    z-index: -1;
  }
  .invitation-title-container {
    position: relative;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .invitation-title {
    font-size: 32px;
    text-transform: uppercase;
    color: #333;
    margin: 0;
    padding: 0;
    z-index: 1;
  }
  .left-image,
  .right-image {
    position: absolute;
    top: 50%;
    width: 60px; /* Adjust as needed */
    height: auto;
    z-index: 0;
  }
  .left-image {
    left: 0;
    transform: translateY(-50%);
  }
  .right-image {
    right: 0;
    transform: translateY(-50%);
  }
  h1, h2, h3 {
    color: #333;
  }
  h2, h3 {
    margin-bottom: 20px;
  }
  p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 25px;
    color: #333;
  }
  .mail-gif {
    width: 150px;
    height: auto;
    margin-bottom: 40px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }
  .mail-gif.clicked {
    animation: pulse 1s infinite alternate ease-in-out;
  }
  .icon {
    font-size: 24px;
    color: #333;
  }

  /* Animation Keyframes */
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Responsive Styles */
  @media screen and (max-width: 600px) {
    .invitation-card {
      padding: 20px;
    }
    .invitation-title {
      font-size: 24px;
    }
    h2 {
      font-size: 20px;
    }
    h3 {
      font-size: 18px;
    }
    p {
      font-size: 16px;
    }
    .mail-gif {
      width: 120px;
      margin-bottom: 30px;
    }
    .icon {
      font-size: 20px;
    }
    .left-image,
    .right-image {
      width: 40px;
    }
  }
</style>
</head>
<body>

<div class="invitation-card">
  <div class="invitation-title-container">
    <img src="left.png" alt="Left Image" class="left-image">
    <h1 class="invitation-title">BAPTISM INVITATION</h1>
    <img src="right.png" alt="Right Image" class="right-image">
  </div>
  <p>You are cordially invited to witness the baptism of</p>
  <h2>Maria Quinnly N. Trajano</h2>
  <h3>Click the invitation to see the details</h3>
  <img src="invite-invitation.gif" alt="Mail GIF" class="mail-gif" onclick="openInvitation(this)" ontouchstart="openInvitation(this)">
</div>

<script>
function openInvitation(element) {
  // Add clicked class for animation
  element.classList.add('clicked');
  
  // Open the invitation after 0.5s (sync with animation duration)
  setTimeout(function() {
    // You can replace this with the URL of your actual invitation
    window.open("You are Invited.png", "_blank");
  }, 500);
}
</script>

</body>
</html>
